{% extends 'base.html' %}

{% block content %}
<style>
    .testing {
        background-color: antiquewhite;
        margin: 1rem;
        display: flex
    }
</style>

<div class="middle" style="height: 20rem; text-align: center; border-radius: 1rem; margin: 2rem;">
    <h1 style="font-family: 'Montserrat', sans-serif">
        Hello World LIST
    </h1>


    <form action = "/account/hello_world/" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="hello_world_input">
        </div>
        <input type="submit" class="btn" value="POST">
    </form>

    {% if hello_world_output %}
        {% for hello_world in hello_world_output %}
        <h4 style="font-family: 'Montserrat', sans-serif">
            {{ hello_world.text }}
        </h4>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
